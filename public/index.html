<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="main">
    <div class="calendar-container">
        <div class="calendar-header">
            <button id="prev-month">&lt;</button>
            <h2 id="month-year"></h2>
            <button id="next-month">&gt;</button>
        </div>
        <div id="selectors">
            <!-- Selectors are dynamically populated by JavaScript -->
            <select id="year-selector"></select>
            <select id="month-selector"></select>
        </div>
        <div class="calendar-weekdays" id="calendar-weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div class="calendar-dates" id="calendar-dates">
            <!-- Days are dynamically inserted by JavaScript -->
        </div>
    </div>
    <div id="overlay" class="overlay">
        <div class="overlay-content">
          <span id="overlay-close">&times;</span>
          <div id="overlay-text"></div>
        </div>
      </div>
    <script src="browser.js"></script>
</body>
</html>
